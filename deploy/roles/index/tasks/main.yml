    name: index

# put your authorized key here
- name: Set authorized key
  authorized_key:
    user: root
    key: "ssh-rsa  a.dubrovin@skbkontur.ru"
    state: present
    
- name: create user
  user: name=index shell=/bin/false

- name: create mongo user
  user: name=mongodb shell=/bin/false

- name: copy motd
  copy: src=motd dest=/etc/motd

- name: unpack mongo bins
  unarchive:
    src: mongo_bins.tar.gz
    dest: /usr/bin/
  notify: enable and restart mongo

- name: copy mongo config
  copy: src="mongod.conf" dest=/etc/
  notify: enable and restart mongo

- name: copy mongod.service
  copy: src="mongod.service" dest=/etc/systemd/system
  notify: enable and restart mongo

- name: create mongo logs dir
  file:
    path: /var/log/mongodb
    state: directory
    owner: mongodb
    group: mongodb
  notify: enable and restart mongo

- name: create mongo data dir
  file:
    path: /var/lib/mongodb
    state: directory
    owner: mongodb
    group: mongodb
  notify: enable and restart mongo

- name: create dotnet directory
  file:
    path: /opt/dotnet
    state: directory

- name: unpack dotnet-runtime
  unarchive:
    src: dotnet-runtime-2.1.2-linux-arm.tar.gz
    dest: /opt/dotnet/


