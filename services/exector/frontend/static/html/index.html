<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="/static/css/style.css" rel="stylesheet" id="bootstrap-css">

    <title>Hello, world!</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h3>Execute your BrainHug code here!</h3>
        </div>
    </div>
        <div class="form-group row">
            <label for="src-fld" class="col-sm-2">Source code</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="src-fld" placeholder="++++++++++[>+++++++>++++++++++>+++<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.">++++++++++[>+++++++>++++++++++>+++<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.</textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="stdin-fld" class="col-sm-2">stdin</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="stdin-fld">
            </div>
        </div>

    <button type="button" class="btn btn-primary" id="run-btn">Execute</button>

    <div style="display: none;" id="stdout-div">
        <hr class="hr-primary" />
        <div class="container">
            <h2>Stdout</h2>
            <p id="stdout-out-fld"></p>
        </div>
    </div>

    <div style="display: none;" id="error-div">
        <hr class="hr-danger" />
        <div class="container">
            <h2>Errors</h2>
            <p id="error-out-fld"></p>
        </div>
    </div>

</div>

<script src="/static/js/jquery-3.3.1.min.js" ></script>
<script src="/static/js/popper.min.js" ></script>
<script src="/static/js/bootstrap.min.js" ></script>
<script src="/static/js/frontend.js" ></script>

</body>
</html>
