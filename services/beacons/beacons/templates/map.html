<!DOCTYPE html>
<html>
<head lang="en">
    <link href="/static/css/custom.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="init({{center_x}}, {{center_y}})">
    <nav></nav>
    <main class="container main">
        <div id="error" class="row error"></div>
        <div class="row">
            <div class="sidebar">
                <div id="profile" class="hidden card">

                </div>
                <div id="beacon" class="">
                    <h3 id="beacon-name" class=""></h3>
                    <div class="">
                        <p id="beacon-desc" class="">
                        </p>
                        <div id="beacon-photos"></div>
                        <form id="beacon-add-form" name="beacon">
                            <input name="photo" id="beacon-add-input" type="file">
                            <input id="beacon-add-submit" type="submit" value="Add photo">
                        </form>
                    </div>
                </div>
                <div id="add-beacon" class="hidden">
                    тут можем создать новый маячок
                </div>
                <div id="latest" class="hidden">
                    тут мы видим последние несколько фоточек
                </div>
            </div>
            <div class="map container" id="map">
                <div class="row">
                    <div id="button-up" class="col horizontal-button">&#9650;</div>
                </div>
                <div class="row">
                    <div id="button-left" class="vertical-button">&#9668;</div>
                    <canvas id="canvas" width="1000" height="600"></canvas>
                    <div id="button-right" class="vertical-button">&#9658;</div>
                </div>
                <div class="row">
                    <div id="button-down" class="horizontal-button">&#9660;</div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/static/js/map_generator.js"></script>
<script src="/static/js/simplex-noise.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</html>
