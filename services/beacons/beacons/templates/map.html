<!DOCTYPE html>
<html>
<head lang="en">
    <link href="/static/css/custom.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="init({{center_x}}, {{center_y}})">
    <main class="container main">
        <div class="row">
            <div class="sidebar">
                <nav class="navigation">
                    <div class="nav" id="go-to-profile">Profile</div>
                    <div class="nav" id="go-to-latest">Latest activity</div>
                </nav>
                <div id="error" class="row error"></div>
                <div id="profile" class="card">
                    <h3 class="">{{user.name}}</h3>
                    <a href="/Logout" class="link-button">Change user</a>
                    <div class="desc">Here are your beacons:</div>
                    <div id="profile-beacons" class="profile-beacons"></div>
                    <div id="invite-button" class="">I have invite code</div>
                    <form id="write-invite-form" class="hidden" name="beaconInvite">
                        <label for="write-invite-input">Write invite code</label>
                        <input name="invite" id="write-invite-input" maxlength="40" required pattern="^[\da-fA-F-]{36}$" type="text">
                        <input type="submit" value="Send">
                    </form>
                </div>
                <div id="beacon" class="hidden card">
                    <h3 id="beacon-name" class=""></h3>
                    <div class="">
                        <p id="beacon-comment" class=""></p>
                        <div id="beacon-photos"></div>
                        <form id="beacon-add-photo-form" name="beaconPhotos">
                            <input name="photo" id="beacon-add-photo-input" required accept="image/jpeg,image/tiff,image/jpg" type="file" value="Choose file">
                            <input type="submit" value="Add photo">
                        </form>
                    </div>
                </div>
                <div id="add-beacon" class="hidden card">
                    <h3 class="">Create new beacon</h3>
                    <div class="">
                        <form id="beacon-add-form" name="beacon">
                            <label for="beacon-add-name">Beacon name</label>
                            <input id="beacon-add-name" name="name" maxlength="25" required pattern="[\w\d_ ]+" type="text">
                            <label for="beacon-add-comment">Comment</label>
                            <input id="beacon-add-comment" name="comment" maxlength="255" required pattern="[\w\d_!?., ]+" type="text">
                            <label for="beacon-add-is-private">Make your beacon private</label>
                            <input id="beacon-add-is-private" name="isPrivate" type="checkbox">
                            <input type="submit" value="Add beacon">
                        </form>
                    </div>
                </div>
                <div id="latest" class="hidden card">
                    <h3>Photos which other users publish</h3>
                    <div id="latest-photos"></div>
                </div>
            </div>
            <div class="map container" id="map">
                <div class="row">
                    <div id="button-up" class="col horizontal-button">&#9650;</div>
                </div>
                <div class="row">
                    <div id="button-left" class="vertical-button">&#9668;</div>
                    <canvas id="canvas" width="1000" height="600"></canvas>
                    <div id="button-right" class="vertical-button">&#9658;</div>
                </div>
                <div class="row">
                    <div id="button-down" class="horizontal-button">&#9660;</div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/static/js/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
</html>
